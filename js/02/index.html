<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Resposta do Desafio - 01</title>
  </head>

  <body>
    <div class="container py-5">
      <style>
        /* Caso queira algum estilo adicional */
      </style>

      <h1>Contando de 10 a 1</h1>
      <p>Quem nunca contou até 1 né?</p>
      <hr />

      <button class="btn btn-primary" id="botao">Contar de 10 a 1</button>
      <div class="mt-3" id="saida"></div>

      <script>
        const button = document.getElementById('botao');
        const out = document.getElementById('saida');

        button.onclick = () => {
          out.innerHTML = '';

          for (let i = 10; i >= 1; i--) {
            let paragraph = document.createElement('p');
            paragraph.innerHTML = i;

            out.appendChild(paragraph);
          }

          let divisor = document.createElement('hr');

          out.appendChild(divisor);
        };
      </script>
    </div>
  </body>
</html>
