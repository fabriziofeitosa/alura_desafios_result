<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Resposta do Desafio - 01</title>
</head>

<body>
    <div class="container py-5">

        <style>

        </style>

        <h1>Tente adivinhar meu número</h1>
        <p>Quando essa página foi carregada eu já pensei em um numero. Tente adivinhar qual é.</p>
        <hr>

        <p class="mt-2">Já pensei em um valor entre 1 e 100...</p>

        <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon1">Acho que é o número:</span>
            <input type="number" class="form-control" id="chute">
        </div>
        <button class="mt-2 btn btn-primary" id="action">Tentar adivinhar</button>

        <div id="result" class="mt-4">
        </div>

        <script>
            const numeroAleatorio = parseInt(Math.random() * (100 - 1) + 1);
            console.log(numeroAleatorio);
            
            const button = document.querySelector("#action");
            const result = document.querySelector("#result");

            button.addEventListener("click", verificar);

            function verificar() {
                const chute = parseInt(document.querySelector("#chute").value);

                if (chute < numeroAleatorio){
                    return result.innerHTML += `Você falou ${chute} e o meu número é <strong>maior</strong>!<br>`
                } else if (chute > numeroAleatorio){
                    return result.innerHTML += `Você falou ${chute} e o meu número é <strong>menor</strong>!<br>`
                } else {
                    return result.innerHTML += `Você falou ${chute} e <strong>acertou</strong>!<br>`
                } 
            }
        </script>
    </div>
</body>

</html>
