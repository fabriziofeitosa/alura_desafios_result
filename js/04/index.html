        <h1>Tente adivinhar meu número</h1>

        <hr>

        <p class="mt-2">Já pensei em um valor entre 1 e 100...</p>

        <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon1">Acho que é o número:</span>
            <input type="number" class="form-control" id="chute">
        </div>
        <button class="mt-2 btn btn-primary" id="action">Tentar adivinhar</button>

        <div id="result" class="mt-4">
        </div>

        <script>
            const saida = document.querySelector("#result");
            const button = document.querySelector("#action");
            button.addEventListener('click', jogar)

            var computador = sortear();

            function jogar(){
                let res = document.querySelector("#result");
                let jogador = parseInt(document.querySelector("#chute").value);

                if(isNaN(jogador)) return alert("Coloca um numero!!!");

                if(jogador < computador){
                    res.innerHTML += `Você falou ${jogador} e o numero é maior!<br>`;
                } else if(jogador > computador){
                    res.innerHTML += `Você falou ${jogador} e o numero é menor!<br>`;
                } else{
                    res.innerHTML += `Você falou ${jogador} e acertou!! Meu numero é: ${computador}<br>`;                   ;
                }
            }

            function sortear(min = 1, max = 100){
                let dif= max-min;
                let aleatorio = Math.random();
                let result= min + Math.trunc(dif * aleatorio);
                console.log(result);

                return result;
